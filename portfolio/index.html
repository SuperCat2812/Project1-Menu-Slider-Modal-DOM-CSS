  <header class="header">

  <div class="container">

      </button>
      <div class="modal-header">

      </div>
      <div class="modal-content">
        <p>Залиши тут свої контакти та запитання</p>
        <form class="modal-form">

            <label for="name">Ім'я</label>

          <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Твій Email" class="form-input" />
          </div>
          <div>
            <label for="password">Повідомлення</label>
            <textarea placeholder="Напиши своє повідомлення" class="form-text" rows="5" cols="33"></textarea>
          </div>
          <input type="submit" value="Надіслати" class="submit-btn" />
        </form>
      </div>
    </div>
